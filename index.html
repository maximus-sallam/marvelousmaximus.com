<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous Maximus</title>
    <style>
        /* CSS to style the landing page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex; /* Use Flexbox to center content */
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
        }

        /* Video styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        /* Content styling with a transparent rounded square background */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 2em;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            border-radius: 20px; /* Rounded corners */
            width: fit-content;
            max-width: 90%; /* Ensures the content doesnâ€™t stretch too wide on large screens */
        }

        .content h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .content button {
            padding: 1em 2em;
            font-size: 1.2em;
            background-color: #ff6f61;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .content button:hover {
            background-color: #e65c54;
        }
    </style>
</head>
<body>

    <!-- Video container -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="assets/video/zebra.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content overlay with rounded transparent square background -->
    <div class="content">
        <h1>Marvelous Maximus welcomes you!</h1>
        <p>Let us pay tribute to mighty Zebra.</p>
        <button>Zebra</button>
    </div>

</body>
</html>
